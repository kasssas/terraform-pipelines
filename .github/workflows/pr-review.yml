name: Pull Request Review

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/pr-review.yml'

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

permissions: write-all

jobs:
  terraform-review:
    name: Security Scan & Plan Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=prod/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB_TABLE }}"

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate

      # --- TFSEC Security Scan ---
      - name: Create Reports Directory
        run: mkdir -p terraform/reports

      - name: Run tfsec Security Scan
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ./terraform
          additional_args: >
            --format html 
            --out reports/tfsec-results.html 
            --soft-fail
            --tfvars-file terraform.tfvars

      # --- Checkov Security Scan ---
      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov Security Scan
        id: checkov
        working-directory: ./terraform
        run: |
          checkov -d . \
            --framework terraform \
            --output cli \
            --output junitxml \
            --output-file-path console,checkov-report.xml \
            --soft-fail
        continue-on-error: true

      - name: Convert Checkov Report to HTML
        if: always()
        working-directory: ${{ github.workspace }}/terraform
        run: |
          python ${{ github.workspace }}/.github/scripts/convert_checkov_to_html.py checkov-report.xml checkov-report.html

      - name: Upload Combined Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-reports
          path: |
            terraform/checkov-report.xml
            terraform/checkov-report.html
            terraform/reports/tfsec-results.html
          retention-days: 30

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: |
          terraform plan -no-color -input=false -out=tfplan 2>&1 | tee plan-output.txt

      - name: Save Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            terraform/tfplan
            terraform/plan-output.txt
          retention-days: 30

      - name: Generate PR Comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('terraform/plan-output.txt', 'utf8');
            const checkovStatus = '${{ steps.checkov.outcome }}';
            const tfsecStatus = '${{ steps.tfsec.outcome }}';
            
            const output = `## üõ°Ô∏è Terraform PR Security & Plan Review
            
            ### üîç Security Scan Summary
            | Tool | Status | Report |
            | :--- | :--- | :--- |
            | **Checkov** | ${checkovStatus === 'success' ? '‚úÖ Pass' : '‚ö†Ô∏è Issues Found'} | [View Artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) |
            | **tfsec** | ${tfsecStatus === 'success' ? '‚úÖ Pass' : '‚ö†Ô∏è Issues Found'} | [View Artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) |
            
            ### üìã Terraform Plan Output
            <details>
            <summary>Click to expand plan details</summary>
            
            \`\`\`terraform
            ${planOutput.slice(0, 60000)}
            \`\`\`
            
            </details>
            
            ---
            *Action required: If security issues were found, please review the attached HTML reports in the Actions artifacts.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: PR Review Summary
        if: always()
        run: |
          chmod +x .github/scripts/generate-pr-summary.sh
          .github/scripts/generate-pr-summary.sh \
            "${{ steps.validate.outcome }}" \
            "${{ steps.checkov.outcome }}" \
            "${{ steps.plan.outcome }}"

      - name: Check Critical Failures
        if: steps.validate.outcome == 'failure'
        run: |
          echo "‚ùå Critical validation failures detected. Cannot proceed with merge."
          exit 1
