name: Pull Request Review

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/pr-review.yml'

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

permissions: write-all

jobs:
  terraform-review:
    name: Security Scan & Plan Review
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=prod/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB_TABLE }}"

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate



      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov Security Scan
        id: checkov
        working-directory: ./terraform
        run: |
          checkov -d . \
            --framework terraform \
            --output cli \
            --output junitxml \
            --output-file-path console,checkov-report.xml \
            --soft-fail
        continue-on-error: true

      - name: Convert Checkov Report to HTML
        if: always()
        working-directory: ${{ github.workspace }}/terraform
        run: |
          echo "Debug: Listing files in ${{ github.workspace }}/terraform after checkov run"
          ls -la
          python ${{ github.workspace }}/.github/scripts/convert_checkov_to_html.py checkov-report.xml checkov-report.html

      - name: Upload Checkov Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-security-report
          path: |
            terraform/checkov-report.xml
            terraform/checkov-report.html
          retention-days: 30

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: |
          terraform plan -no-color -input=false -out=tfplan 2>&1 | tee plan-output.txt

      - name: Save Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: |
            terraform/tfplan
            terraform/plan-output.txt
          retention-days: 30

      - name: Generate PR Comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('terraform/plan-output.txt', 'utf8');
            const checkovStatus = '${{ steps.checkov.outcome }}';
            
            const output = `## Terraform PR Review Results
            
            ### üîç Security Scan (Checkov)
            ${checkovStatus === 'success' ? '‚úÖ **Passed** - No security issues found' : '‚ö†Ô∏è **Issues Found** - Check the security report artifact'}
            
            ### üìã Terraform Plan
            <details>
            <summary>Click to view plan output</summary>
            
            \`\`\`terraform
            ${planOutput.slice(0, 60000)}
            \`\`\`
            
            </details>
            
            ### üì¶ Artifacts
            - [Download Terraform Plan](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Download Security Report (HTML)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) - **Recommended for better readability**
            - [Download Security Report (XML)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ### ‚ÑπÔ∏è Next Steps
            1. Review the plan output above
            2. Check the Checkov security report for any issues
            3. If everything looks good, merge this PR to trigger production deployment
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: PR Review Summary
        if: always()
        run: |
          chmod +x .github/scripts/generate-pr-summary.sh
          .github/scripts/generate-pr-summary.sh \
            "${{ steps.validate.outcome }}" \
            "${{ steps.checkov.outcome }}" \
            "${{ steps.plan.outcome }}"

      - name: Check Critical Failures
        if: steps.validate.outcome == 'failure'
        run: |
          echo "‚ùå Critical validation failures detected. Cannot proceed with merge."
          exit 1
