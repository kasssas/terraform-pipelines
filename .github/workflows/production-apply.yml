name: Production Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/production-apply.yml'

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  terraform-apply:
    name: Apply Infrastructure Changes
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://console.aws.amazon.com/vpc
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=prod/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB_TABLE }}"


      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform Apply
        id: apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -input=false tfplan

      - name: Get Outputs
        id: outputs
        working-directory: ./terraform
        run: |
          echo "vpc_id=$(terraform output -raw vpc_id)" >> $GITHUB_OUTPUT
          echo "eks_cluster_name=$(terraform output -raw eks_cluster_name)" >> $GITHUB_OUTPUT
          echo "eks_cluster_endpoint=$(terraform output -raw eks_cluster_endpoint)" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_endpoint)" >> $GITHUB_OUTPUT
          echo "ecr_repository_urls=$(terraform output -json ecr_repository_urls | jq -r 'join(",")')" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        if: always()
        run: |
          echo "## üöÄ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.apply.outcome }}" == "success" ]; then
            echo "### ‚úÖ Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Infrastructure Details" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Network**" >> $GITHUB_STEP_SUMMARY
            echo "- **VPC ID**: \`${{ steps.outputs.outputs.vpc_id }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**EKS Cluster**" >> $GITHUB_STEP_SUMMARY
            echo "- **Cluster Name**: \`${{ steps.outputs.outputs.eks_cluster_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Endpoint**: \`${{ steps.outputs.outputs.eks_cluster_endpoint }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Database**" >> $GITHUB_STEP_SUMMARY
            echo "- **RDS Endpoint**: \`${{ steps.outputs.outputs.rds_endpoint }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Container Registry**" >> $GITHUB_STEP_SUMMARY
            echo "- **ECR Repositories**: \`${{ steps.outputs.outputs.ecr_repository_urls }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### AWS Console Links" >> $GITHUB_STEP_SUMMARY
            echo "- [VPC Dashboard](https://console.aws.amazon.com/vpc)" >> $GITHUB_STEP_SUMMARY
            echo "- [EKS Dashboard](https://console.aws.amazon.com/eks)" >> $GITHUB_STEP_SUMMARY
            echo "- [RDS Dashboard](https://console.aws.amazon.com/rds)" >> $GITHUB_STEP_SUMMARY
            echo "- [ECR Dashboard](https://console.aws.amazon.com/ecr)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. Verify resources in AWS Console" >> $GITHUB_STEP_SUMMARY
            echo "2. Configure kubectl: \`aws eks update-kubeconfig --name ${{ steps.outputs.outputs.eks_cluster_name }} --region ${{ env.AWS_REGION }}\`" >> $GITHUB_STEP_SUMMARY
            echo "3. Verify cluster access: \`kubectl get nodes\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the logs above for error details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Apply Status
        if: steps.apply.outcome == 'failure'
        run: |
          echo "‚ùå Terraform apply failed!"
          exit 1
