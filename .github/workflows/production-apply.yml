name: Production Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/production-apply.yml'

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  terraform-apply:
    name: Apply Infrastructure Changes
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://console.aws.amazon.com/vpc
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=prod/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB_TABLE }}"


      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform Apply
        id: apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -input=false tfplan

      - name: Get Outputs
        id: outputs
        working-directory: ./terraform
        run: |
          echo "vpc_id=$(terraform output -raw vpc_id)" >> $GITHUB_OUTPUT
          echo "eks_cluster_name=$(terraform output -raw eks_cluster_name)" >> $GITHUB_OUTPUT
          echo "eks_cluster_endpoint=$(terraform output -raw eks_cluster_endpoint)" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_endpoint)" >> $GITHUB_OUTPUT
          echo "ecr_repository_urls=$(terraform output -json ecr_repository_urls | jq -r 'join(",")')" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        if: always()
        run: |
          chmod +x .github/scripts/generate-production-summary.sh
          .github/scripts/generate-production-summary.sh \
            "${{ steps.apply.outcome }}" \
            "${{ steps.outputs.outputs.vpc_id }}" \
            "${{ steps.outputs.outputs.eks_cluster_name }}" \
            "${{ steps.outputs.outputs.eks_cluster_endpoint }}" \
            "${{ steps.outputs.outputs.rds_endpoint }}" \
            "${{ steps.outputs.outputs.ecr_repository_urls }}" \
            "${{ env.AWS_REGION }}"

      - name: Check Apply Status
        if: steps.apply.outcome == 'failure'
        run: |
          echo "‚ùå Terraform apply failed!"
          exit 1
