name: Production Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/production-apply.yml'

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  terraform-apply:
    name: Apply Infrastructure Changes
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://console.aws.amazon.com/vpc
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=prod/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_DYNAMODB_TABLE }}"


      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform Apply
        id: apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -input=false tfplan

      - name: Get Outputs
        id: outputs
        working-directory: ./terraform
        run: |
          echo "vpc_id=$(terraform output -raw vpc_id)" >> $GITHUB_OUTPUT
          echo "ec2_public_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT
          echo "ec2_instance_id=$(terraform output -raw ec2_instance_id)" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        if: always()
        run: |
          echo "## üöÄ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.apply.outcome }}" == "success" ]; then
            echo "### ‚úÖ Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Infrastructure Details" >> $GITHUB_STEP_SUMMARY
            echo "- **VPC ID**: \`${{ steps.outputs.outputs.vpc_id }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **EC2 Instance ID**: \`${{ steps.outputs.outputs.ec2_instance_id }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **EC2 Public IP**: \`${{ steps.outputs.outputs.ec2_public_ip }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### AWS Console Links" >> $GITHUB_STEP_SUMMARY
            echo "- [VPC Dashboard](https://console.aws.amazon.com/vpc)" >> $GITHUB_STEP_SUMMARY
            echo "- [EC2 Dashboard](https://console.aws.amazon.com/ec2)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. Verify resources in AWS Console" >> $GITHUB_STEP_SUMMARY
            echo "2. Test SSH connectivity: \`ssh -i your-key.pem ec2-user@${{ steps.outputs.outputs.ec2_public_ip }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the logs above for error details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Apply Status
        if: steps.apply.outcome == 'failure'
        run: |
          echo "‚ùå Terraform apply failed!"
          exit 1
